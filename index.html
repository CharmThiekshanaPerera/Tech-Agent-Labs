<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tech Agent Labs | AI Agents Marketplace & Custom Development Studio</title>

    <!-- Primary -->
    <meta name="description" content="Buy production-ready AI agents or get custom-built automation for your business. Plug-and-play workflow bots for sales, support, operations & more. Fast deployment, enterprise security." />

    <link rel="canonical" href="https://techagentlabs.com/" />

    <meta name="robots" content="index, follow, max-image-preview:large, max-snippet:-1, max-video-preview:-1" />
    <meta name="googlebot" content="index, follow" />
    <meta name="bingbot" content="index, follow" />

    <!-- Open Graph -->
    <meta property="og:title" content="Tech Agent Labs | AI Agents That Actually Work" />
    <meta property="og:description" content="Production-ready AI agents for sales, support, operations & analytics. Buy plug-and-play or get custom-built automation. Deploy in days, not months." />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://techagentlabs.com/" />

    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="630" />
    <meta property="og:image:alt" content="Tech Agent Labs - AI Agents Marketplace" />
    <meta property="og:site_name" content="Tech Agent Labs" />
    <meta property="og:locale" content="en_US" />

    <meta name="twitter:card" content="summary_large_image" />

    <meta name="twitter:creator" content="@TechAgentLabs" />

    <meta name="twitter:image" content="https://techagentlabs.com/og-image.png" />

    <!-- Additional SEO Meta -->
    <meta name="theme-color" content="#22FF66" />
    <meta name="msapplication-TileColor" content="#0a0a0f" />
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />

    <!-- PWA + Icons -->
    <link rel="manifest" href="/site.webmanifest" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <meta name="msapplication-config" content="/browserconfig.xml" />

    <!-- Hreflang examples (add actual language pages) -->
    <link rel="alternate" href="https://techagentlabs.com/" hreflang="en" />
    <!-- <link rel="alternate" href="https://techagentlabs.com/si/" hreflang="si" /> -->

    <!-- Styles & Vite entry -->
    <link rel="stylesheet" href="/src/index.css" />

    <!-- ===========================
         Structured data (JSON-LD)
         Replace any REPLACE_ME_* values
         =========================== -->

    <!-- WebSite + SearchAction -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebSite",
      "name": "Tech Agent Labs",
      "alternateName": ["TAL", "Tech Agent", "AI Agent Labs"],
      "url": "https://techagentlabs.com",
      "description": "AI agents marketplace and custom development studio for business automation",
      "potentialAction": {
        "@type": "SearchAction",
        "target": "https://techagentlabs.com/?s={search_term_string}",
        "query-input": "required name=search_term_string"
      },
      "speakable": {
        "@type": "SpeakableSpecification",
        "cssSelector": ["h1", ".hero-description", ".faq-answer"]
      }
    }
    </script>

    <!-- Organization -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "Organization",
      "name": "Tech Agent Labs",
      "legalName": "Tech Agent Labs Inc.",
      "description": "AI agents marketplace and custom development studio for business automation. We build, sell, and customize production-ready AI agents.",
      "url": "https://techagentlabs.com",
      "logo": "https://techagentlabs.com/logo.png",
      "foundingDate": "2023",
      "contactPoint": [
        {
          "@type": "ContactPoint",
          "contactType": "customer service",
          "email": "contact@techagentlabs.com",
          "availableLanguage": ["English"],
          "areaServed": "Worldwide"
        }
      ],
      "sameAs": [
        "https://twitter.com/TechAgentLabs",
        "https://linkedin.com/company/techagentlabs",
        "https://github.com/techagentlabs",
        "https://facebook.com/techagentlabs"
      ],
      "knowsAbout": ["Artificial Intelligence", "AI Agents", "Business Automation", "Machine Learning", "Chatbots", "Customer Support Automation", "Sales Automation"]
    }
    </script>

    <!-- WebPage + Speakable -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebPage",
      "url": "https://techagentlabs.com/",
      "name": "Tech Agent Labs — AI Agents Marketplace",
      "description": "Buy production-ready AI agents or get custom-built automation for your business.",
      "speakable": {
        "@type": "SpeakableSpecification",
        "xpath": ["/html/head/title", "//h1", "//meta[@name='description']/@content"]
      }
    }
    </script>

    <!-- BreadcrumbList -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "BreadcrumbList",
      "itemListElement": [
        {
          "@type": "ListItem",
          "position": 1,
          "name": "Home",
          "item": "https://techagentlabs.com/"
        },
        {
          "@type": "ListItem",
          "position": 2,
          "name": "Services",
          "item": "https://techagentlabs.com/services"
        },
        {
          "@type": "ListItem",
          "position": 3,
          "name": "AI Agents",
          "item": "https://techagentlabs.com/services/ai-agents"
        }
      ]
    }
    </script>

    <!-- Product schema (example single product listing) -->
    <script type="application/ld+json">
    {
      "@context":"https://schema.org",
      "@type":"Product",
      "name":"Sales Agent — Lead Qualifier",
      "description":"AI-powered Sales Agent that qualifies leads, books meetings, and pushes data into your CRM.",
      "image":["https://techagentlabs.com/products/sales-agent-1200x630.png"],
      "brand":{"@type":"Brand","name":"Tech Agent Labs"},
      "offers":{"@type":"Offer","url":"https://techagentlabs.com/products/sales-agent","priceCurrency":"USD","price":"99.00","availability":"https://schema.org/InStock"}
    }
    </script>

    <!-- Service + OfferCatalog -->
    <script type="application/ld+json">
    {
      "@context":"https://schema.org",
      "@type":"Service",
      "serviceType":"AI Agent Development & Deployment",
      "provider":{"@type":"Organization","name":"Tech Agent Labs"},
      "areaServed":"Worldwide",
      "hasOfferCatalog":{
        "@type":"OfferCatalog",
        "name":"AI Agent Catalog",
        "itemListElement":[
          {
            "@type":"OfferCatalog",
            "name":"Sales Agents",
            "itemListElement":[
              {"@type":"Offer","itemOffered":{"@type":"Service","name":"Sales Agent"}}
            ]
          },
          {
            "@type":"OfferCatalog",
            "name":"Support Agents",
            "itemListElement":[
              {"@type":"Offer","itemOffered":{"@type":"Service","name":"Support Agent"}}
            ]
          }
        ]
      }
    }
    </script>

    <!-- FAQPage -->
    <script type="application/ld+json">
    {
      "@context":"https://schema.org",
      "@type":"FAQPage",
      "mainEntity":[
        {
          "@type":"Question",
          "name":"What are AI Agents and how do they work?",
          "acceptedAnswer":{"@type":"Answer","text":"AI Agents are autonomous software programs that perform tasks, interact with systems, and automate workflows. They use ML models, prompts, and connectors to act on your behalf."}
        },
        {
          "@type":"Question",
          "name":"How long does it take to implement an AI Agent?",
          "acceptedAnswer":{"@type":"Answer","text":"Implementation time varies. Prebuilt agents deploy in days; custom solutions can take a few weeks depending on integrations and scope."}
        }
      ]
    }
    </script>

    <!-- HowTo (quickstart) -->
    <script type="application/ld+json">
    {
      "@context":"https://schema.org",
      "@type":"HowTo",
      "name":"How to Get Started with an AI Agent",
      "description":"A short how-to for deploying a marketplace AI agent.",
      "step":[
        {"@type":"HowToStep","position":1,"name":"Choose an agent","text":"Pick a prebuilt agent from the marketplace."},
        {"@type":"HowToStep","position":2,"name":"Connect systems","text":"Add your API keys and connectors."},
        {"@type":"HowToStep","position":3,"name":"Deploy and monitor","text":"Turn the agent on and review analytics."}
      ]
    }
    </script>

    <!-- SoftwareApplication (dashboard) -->
    <script type="application/ld+json">
    {
      "@context":"https://schema.org",
      "@type":"SoftwareApplication",
      "name":"Tech Agent Labs Dashboard",
      "operatingSystem":"All",
      "applicationCategory":"BusinessApplication",
      "url":"https://techagentlabs.com/dashboard",
      "description":"Dashboard to deploy and manage AI agents for your organization.",
      "offers":{"@type":"Offer","price":"0.00","priceCurrency":"USD"}
    }
    </script>

    <!-- end JSON-LD -->
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
